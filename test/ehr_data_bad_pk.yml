project:                "ehr"
project_seed:           42          # for reproducibility
log_path:               "./logs"
max_dateshift_days:     30
output_path:            "./output"

# The primary ID must be present in all data sets, so that dateshifting and salting works appropriately
primary_id: "XXX"

datasets:
  - name: dx
    filename: "./data/dx.csv"
    rename_cols:
      - in: "EncounterEpicCSN"
        out: "CSN"
    hash_cols:
      - "CSN"
      - "PatientPrimaryMRN"
    dateshift_cols:
      - "ArrivalDateandTime"
  - name: pat
    filename: "./data/pat.csv"
    # NOTE: renaming happens before any other operations (hashing, salting, dropping, dateshifting)
    rename_cols:
      - in: "EncounterEpicCSN"
        out: "CSN"
      - in: "PatientLastName"
        out: "last_name"
    hash_cols:
      - "CSN"
      - "PatientPostalCode"
    salt_cols:
      - "last_name"
    dateshift_cols:
      - "ArrivalDateandTime"
      - "DepartureDateandTime"
      - "PatientBirthDate"
  - name: med
    filename: "./data/med.csv"
    rename_cols:
      - in: "EncounterEpicCSN"
        out: "CSN"
    hash_cols:
      - "CSN"
    dateshift_cols:
      - "ArrivalDateandTime"
    drop_cols:
      - "MedicationTherapeuticClass"
